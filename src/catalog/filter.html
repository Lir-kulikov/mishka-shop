	<form class="filter" action="/">

		<div class="filter__head">

			<div class="center">

				<div class="filter__head-wrap">

					<h3 class="h1 filter__title">
						Фильтр
					</h3>

					<button class="button filter__close filter-close" type="button" aria-label="Закрыть фильтр">
						<svg width="16" height="16" viewBox="0 0 16 16">
							<g id="filter-close-svg">
								<path d="M.82 16a.82.82 0 01-.58-1.41L14.59.24a.82.82 0 011.16 1.16L1.41 15.76a.83.83 0 01-.59.24z"/>
								<path d="M15.18 16a.82.82 0 01-.58-.24L.24 1.41A.82.82 0 011.41.24l14.35 14.35a.82.82 0 01-.58 1.41z"/>
							</g>
						</svg>
					</button>

				</div>

			</div>

		</div>

		<div class="filter__body">

			<div class="center">

				<div class="filter__item accordion">

					<div class="accordion__item">

						<div class="filter__label">

							<h4 class="accordion__btn h1">
								Производитель
							</h4>

						</div>

						<div class="accordion__body slide">

							<hr>

							<input placeholder="Поиск" class="input filter__input">

							<div class="filter__fieldset">

								<div class="slide__body slide__body--200">

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor" checked="checked">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

									<div class="filter__radio">

										<label class="checkbox-radio">

											<input class="checkbox-radio__input" type="radio" name="vendor">

											<span class="checkbox-radio__label">
												Acer <small>(164)</small>
											</span>

										</label>

									</div>

								</div>

								<button class="btn btn--readme-arrow slide__btn" type="button">
									Показать всё
								</button>

							</div>

						</div>

					</div>

				</div>

				<div class="filter__item accordion">

					<div class="accordion__item">

						<div class="filter__label">

							<h4 class="accordion__btn h1">
								Гарантия
							</h4>

						</div>

						<div class="accordion__body">

							<div class="filter__fieldset">

								<div class="filter__checkbox">

									<label class="checkbox">

										<input class="checkbox__input" type="checkbox" checked="checked">

										<span class="checkbox__label">
											2 года
										</span>

									</label>

								</div>

								<div class="filter__checkbox">

									<label class="checkbox">

										<input class="checkbox__input" type="checkbox">

										<span class="checkbox__label">
											3 года
										</span>

									</label>

								</div>

							</div>

						</div>

					</div>

				</div>

				<div class="filter__item accordion">

					<div class="accordion__item">

						<div class="filter__label">

							<h4 class="accordion__btn h1">
								Диагональ экрана
							</h4>

							<details class="ask">

								<summary>
									Пояснение
								</summary>

								<p class="ask__inner">
									У LED-телевизоров существует 3 способа расположения диодов подсветки – Direct LED, Edge LED и OLED. В первом случае светодиоды находятся позади матрицы, во втором – по ее краям. OLED-технологии не нужна дополнительная подсветка.
								</p>

							</details>

						</div>

						<div class="accordion__body">

							<div class="filter__fieldset">

								<div class="filter__range">

									<div class="filter__range-item">

										<input type="tel" class="input" value="11">

										<button class="button filter__range-reset" type="button" aria-label="Очистить">
											<svg width="10" height="10" viewBox="0 0 16 16">
												<use xlink:href="#filter-close-svg"/>
											</svg>
										</button>

									</div>

									<div class="filter__range-item">

										<input type="tel" class="input" value="">

										<button class="button filter__range-reset" type="button" aria-label="Очистить">
											<svg width="10" height="10" viewBox="0 0 16 16">
												<use xlink:href="#filter-close-svg"/>
											</svg>
										</button>

									</div>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

		<div class="filter__foot">

			<div class="center">

				<div class="filter__foot-wrap">

					<button class="btn">
						Применить
					</button>

					<button class="btn btn--black" type="reset">
						Сбросить
					</button>

				</div>

			</div>

		</div>

	</form>
